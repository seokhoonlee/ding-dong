<!doctype html>
<html>
    <head>
        <title>DingDong</title>
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row track-form">
                <label>Enter URL and keyword to keep track</label>

                <form>
                  <div class="form-group">
                    <input type="url" class="form-control" id="url-input" placeholder="URL" required>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="keyword-input" placeholder="Keyword (Plain Text)" pattern="^[_A-z0-9]{1,}$" maxlength="15" required>
                  </div>
                  <button type="submit" class="btn btn-danger" id="track-button">Track</button>
                </form>
            </div>
            <hr class="divider">
            <div class="row">
                <ul id="track-list" class="list-group">
                </ul>
            </div>
        </div>
        <script src="../popup/popup.js"></script>
        <script src="../js/jquery-2.2.3.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>
</html>
